# Runs lint + test on every PR targeting main and on pushes to main.
# Uses ubuntu â€” native modules (node-pty) are skipped since tests don't need them.
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile --ignore-scripts

      - run: bun run lint

      - run: bun run test
