# Builds macOS .dmg + .zip (arm64) on version tags and creates a draft GitHub Release.
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - run: pip install setuptools
        name: Install setuptools for node-gyp

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run test

      - name: Set up code signing keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          KEYCHAIN="$HOME/Library/Keychains/build.keychain-db"
          echo "$CSC_LINK" | base64 --decode > /tmp/cert.p12

          security create-keychain -p "actions" "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "actions" "$KEYCHAIN"
          security set-keychain-settings -t 3600 -l "$KEYCHAIN"

          # Import Developer ID certificate
          security import /tmp/cert.p12 -k "$KEYCHAIN" -P "$CSC_KEY_PASSWORD" \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/productbuild

          # Download and import Apple intermediate certificates (required for chain verification)
          curl -sL https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer -o /tmp/DevIDG2.cer
          security import /tmp/DevIDG2.cer -k "$KEYCHAIN" -T /usr/bin/codesign

          # Allow codesign to access without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "actions" "$KEYCHAIN"

          # Import Apple Root CA for chain verification
          curl -sL https://www.apple.com/appleca/AppleIncRootCertificate.cer -o /tmp/AppleRoot.cer
          security import /tmp/AppleRoot.cer -k "$KEYCHAIN" -T /usr/bin/codesign
          rm /tmp/AppleRoot.cer

          # Set search list â€” include system roots for certificate chain verification
          security list-keychains -d user -s "$KEYCHAIN" /System/Library/Keychains/SystemRootCertificates.keychain /Library/Keychains/System.keychain

          # Verify
          security find-identity -v -p codesigning "$KEYCHAIN"
          rm /tmp/cert.p12 /tmp/DevIDG2.cer

      - name: Verify signing identity
        run: |
          echo "Default keychain:"
          security default-keychain
          echo "Search list:"
          security list-keychains -d user
          echo "Identities:"
          security find-identity -v -p codesigning

      - name: Build, sign, and package
        run: bun run build && bun x electron-builder --arm64 --publish never
        timeout-minutes: 15
        env:
          # Notarization (submitted to Apple after signing)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: knkode-mac-arm64
          path: |
            dist/**/*.dmg
            dist/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating GitHub Releases and uploading assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
