# Builds macOS .dmg + .zip (arm64) on version tags and creates a draft GitHub Release.
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build:
    # Pin to macos-14 — macos-latest (15) has a known provisioner hang bug
    # https://github.com/actions/runner-images/issues/12725
    runs-on: macos-14
    timeout-minutes: 50
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - run: pip install setuptools
        name: Install setuptools for node-gyp

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run test

      # Fix clock drift on Azure-hosted runners (prevents timestamp server rejection)
      - name: Sync system clock
        run: sudo sntp -sS time.apple.com || true

      - name: Import code signing certificate
        env:
          P12_BASE64: ${{ secrets.CSC_LINK }}
          P12_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          KEYCHAIN_NAME="build.keychain"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          CERT_PATH="$RUNNER_TEMP/certificate.p12"

          echo "$P12_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          # Prevent auto-lock (default is 5 min — causes hang mid-signing)
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_NAME"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_NAME" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          # Must be called AFTER import — prevents macOS UI prompt in headless CI
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_NAME"

          # Only our keychain in search list (prevents fallback to login.keychain)
          security list-keychains -d user -s "$KEYCHAIN_NAME"

          security find-identity -v -p codesigning "$KEYCHAIN_NAME"
          rm -f "$CERT_PATH"

      # Verify codesign works before running the full build
      - name: Test codesign
        run: |
          echo "test" > /tmp/test.txt
          codesign -s "Developer ID Application" --force /tmp/test.txt
          echo "codesign works"
          rm /tmp/test.txt

      - name: Build and sign
        run: bun run build && bun x electron-builder --arm64 --publish never
        timeout-minutes: 10

      - name: Notarize
        timeout-minutes: 30
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail

          DMG_PATH=$(ls dist/*.dmg | head -1)
          echo "Submitting $DMG_PATH for notarization..."

          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"
          echo "Notarization and stapling complete."

      - name: Clean up keychain
        if: always()
        run: security delete-keychain build.keychain || true

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: knkode-mac-arm64
          path: |
            dist/**/*.dmg
            dist/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating GitHub Releases and uploading assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
