# Builds macOS .dmg + .zip (arm64) on version tags and creates a draft GitHub Release.
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - run: pip install setuptools
        name: Install setuptools for node-gyp

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run test

      - name: Build and package
        run: bun run build && bun x electron-builder --arm64
        env:
          # Skip code signing â€” no Apple Developer account configured yet.
          # To enable signing + notarization, add these repo secrets:
          #   CSC_LINK: base64-encoded .p12 certificate (or file path)
          #   CSC_KEY_PASSWORD: certificate password
          #   APPLE_ID: your Apple ID email
          #   APPLE_APP_SPECIFIC_PASSWORD: app-specific password (generate at appleid.apple.com)
          #   APPLE_TEAM_ID: 10-character Apple Developer Team ID
          # Then uncomment the env vars below and remove CSC_IDENTITY_AUTO_DISCOVERY.
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: knkode-mac-arm64
          path: |
            dist/**/*.dmg
            dist/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating GitHub Releases and uploading assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
