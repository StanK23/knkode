# Builds macOS .dmg + .zip (arm64) on version tags and creates a draft GitHub Release.
name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - run: pip install setuptools
        name: Install setuptools for node-gyp

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: "1.3.9"

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run test

      - name: Set up code signing keychain
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "$CSC_LINK" | base64 --decode > /tmp/cert.p12

          # Create keychain and make it the default
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate with trusted apps
          security import /tmp/cert.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/productbuild

          # Allow codesign access without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

          # Verify identity is found
          security find-identity -v -p codesigning build.keychain

          rm /tmp/cert.p12

      - name: Build, sign, and package
        run: bun run build && bun x electron-builder --arm64 --publish never
        timeout-minutes: 15
        env:
          # Notarization (submitted to Apple after signing)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: knkode-mac-arm64
          path: |
            dist/**/*.dmg
            dist/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating GitHub Releases and uploading assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
